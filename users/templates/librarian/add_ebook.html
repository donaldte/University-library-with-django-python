{% extends 'librarian/base.html' %}
{% load static %}




{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" style="color: red">
            <p style="color: blue"></p>
        </div>



        <div class="col-sm-6" style="padding-top: 87px">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table text-primary"></i>
                    Fill In Information Of EBooks
                </div>
                <div class="card-body">
                    <form action="{% url 'laddebook' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group input-group">
                            
                                {{ form.as_p }}
                            
                        </div>
                        

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" href="">Add Now</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</div>



<div class="col-sm-3" style="color: red">
</div>

</div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock %}
